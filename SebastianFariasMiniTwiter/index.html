<body>


<div class="row">
  <div class="col-md-6">
  	
    <form id ="formu">
    	<textarea id="mitexto"></textarea>
        <input type="submit" value="Crear">
     
    </form>
    <div class="inicio" ></div>


     </div>

  <div class="col-md-6">
  		 <script type="text/javaScript">
  	 	$(document).ready(function(){
  	 		$("#formu").on('submit', function(event){
  	 		var letra = $("#mitexto").val();	
               event.preventDefault();
               $("body").append(
               	'<div class= "inicio">'
               	+ letra
                +'</div>'
               	) 
  	 		});
  	 	});


  	 </script>
  
  </div>
